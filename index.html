<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Weap</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidebar"></div>
    <nav class="navbar">
      <label for="logo" class="appLogo">Weap</label>
      <div class="inputContainer">
        <input type="text" placeholder="Search a city or a country" class="inputField" id="myInput">
        <div class="buttonOne"><i class="fas fa-search"></i></div>
      </div>
    </nav>
    <div class="mainContainer box">
          <div class="placeInfo">
              <div class="text-size-1">
                <div class="place"></div>
                <div class="country"></div>
              </div>
              <div class="time text-size-2">sunday</div>
              <div class="temperature text-size-1"></div>
              <div class="specificWeather"></div>
          </div>
          <div class="weatherInfo">
              <span class="weatherIcon"></span>              
          </div>
    </div>
    <div class="weekly-weather-box box">
      <h2 class="box-title">Weather for the next few days</h2>
      <div class="weekWeatherContainer">      
        <span class="dayTwoWeather">
          <div class="dayTwoIcon"><i class="fas fa-cloud"></i></div>
          <h2></h2>
          <h5>22/10/2020</h5>
        </span>
        <span class="dayThreeWeather">
          <div class="dayThreeIcon"><i class="fas fa-cloud"></i></div>
          <h2></h2>
          <h5>22/10/2020</h5>
        </span>
        <span class="dayFourWeather">
          <div class="dayFourIcon"><i class="fas fa-cloud"></i></div>
          <h2></h2>
          <h5>22/10/2020</h5>
        </span>
        <span class="dayFiveWeather">
          <div class="dayFiveIcon"><i class="fas fa-cloud"></i></div>
          <h2></h2>
          <h5>22/10/2020</h5>
        </span>
       </div>
    </div>
    <div class="other-info-box box">
      <h2 class="box-title">Other data</h2>
      <div class="box-item">
        <span>
          <i class="fas fa-users"></i>
          <div>Population</div>
        </span>
        <div class="population"></div>
      </div>
      <div class="box-item">
        <span>
          <i class="fas fa-globe"></i>
          <div>Latitude</div>
        </span>
        <div class="latitude"></div>
      </div>
      <div class="box-item">
        <span>
          <i class="fas fa-globe"></i>
          <div>longitude</div>
        </span>
        <div class="longitude"></div>
      </div>
      <div class="box-item">
        <span>
          <i class="fas fa-clock"></i>
          <div>Timezone</div>
        </span>
        <div class="timezone"></div>
      </div>
      <div class="box-item">
        <span>
          <i class="fas fa-sun"></i>
          <div>sunrise</div>
        </span>
        <div class="sunrise"></div>
      </div>
      <div class="box-item">
        <span>
          <i class="fas fa-sun"></i>
          <div>sunset</div>
        </span>
        <div class="sunset"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
