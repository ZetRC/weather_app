<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weap</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar"></nav>
    <div class="inputContainer">
      <label for="logo" class="appLogo">Weap</label>
      <input type="text" placeholder="City,Country" class="inputField">
      <div class="buttonOne"><i class="fas fa-search"></i></div>
    </div>
      
      <span class="dataContainer">
        <span class="place"></span>
        <span class="country"></span>
        <br>
        <span class="temperature"></span>
        <span class="weatherIcon"></span>
        <span class="generalWeather"></span>
        <br>        
        <span class="specificWeather"></span>
      </span>
    
  
    <script src="./js/script.js"></script>
  </body>
</html>
