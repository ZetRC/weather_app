<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Weap</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidebar"></div>
    <nav class="navbar">
      <div class="weekWeatherContainer">      
      <span class="dayTwoWeather">
        <div class="dayTwoIcon"><i class="fas fa-cloud"></i></div>
        <h2></h2>
        <h5>22/10/2020</h5>
      </span>
      <span class="dayThreeWeather">
        <div class="dayThreeIcon"><i class="fas fa-cloud"></i></div>
        <h2></h2>
        <h5>22/10/2020</h5>
      </span>
      <span class="dayFourWeather">
        <div class="dayFourIcon"><i class="fas fa-cloud"></i></div>
        <h2></h2>
        <h5>22/10/2020</h5>
      </span>
      <span class="dayFiveWeather">
        <div class="dayFiveIcon"><i class="fas fa-cloud"></i></div>
        <h2></h2>
        <h5>22/10/2020</h5>
      </span>
    </div>
    </nav>
    <div class="inputContainer">
      <label for="logo" class="appLogo">Weap</label>
      <input type="text" placeholder="City,Country" class="inputField">
      <div class="buttonOne"><i class="fas fa-search"></i></div>
    </div>
  
    <div class="slidebarIcon"><i class="fas fa-bars"></i></div>

    
    <div class="mainContainer">
        <span class="dataContainer">
          <div class="placeInfo">
              <span class="place"></span>
              <span class="country"></span>
              <span class="time">sunday</span>
              <span class="temperature"></span>
          </div>
          <div class="weatherInfo">
              <span class="weatherIcon"></span>
              <span class="generalWeather"></span>
              <span class="specificWeather"></span>
          </div>
        </span>
    </div>
  
    <script src="./js/script.js"></script>
  </body>
</html>
